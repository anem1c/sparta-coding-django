{% extends 'base.html' %}

{% block content %}
<h2> Products</h2>

{% if request.user.is_authenticated %}
    <a href="{% url 'products:create' %}">
    <button>물품 등록</button>
    </a>
{% else %}
    <a href="{% url 'accounts:login' %}">물품 등록 (로그인이 필요합니다.)</a>
{% endif %}

<ul>
    {% for product in products %}
        <a href="{% url 'products:product_detail' product.pk %}">
        <p> [{{ product.pk }}]{{ product.title }} </p>
        </a>
    {% endfor %}
</ul>
{% endblock content %}
